<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: system-ui, sans-serif;
      background: #d4c9b8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
    }
    
    @media (min-width: 768px) {
      body { padding: 15px; }
    }
    
    @media (min-width: 1024px) {
      body { padding: 20px; }
    }
    
    .viewer { 
      max-width: 1400px; 
      width: 100%; 
      display: flex;
      flex-direction: column;
    }
    
    .image-container {
      background: #e7e3dc;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: calc(100vh - 130px);
      overflow: hidden;
    }
    
    @media (min-width: 768px) {
      .image-container {
        border-radius: 12px;
        padding: 15px;
        height: calc(100vh - 150px);
      }
    }
    
    @media (min-width: 1024px) {
      .image-container {
        padding: 20px;
        height: calc(100vh - 170px);
      }
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 4px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      cursor: zoom-in;
      transition: transform 0.2s;
    }
    
    .image-container img:hover { 
      transform: scale(1.01); 
    }
    
    @media (min-width: 768px) {
      .image-container img:hover { 
        transform: scale(1.02); 
      }
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    
    @media (min-width: 768px) {
      .controls {
        gap: 20px;
        margin-top: 16px;
      }
    }
    
    .btn {
      background: #c9bfae;
      color: #4a4035;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      white-space: nowrap;
    }
    
    @media (min-width: 768px) {
      .btn {
        padding: 12px 24px;
        font-size: 16px;
      }
    }
    
    .btn:hover { background: #b8aa96; }
    .btn:active { transform: scale(0.97); }
    .btn:disabled { background: #e0dad0; color: #a39a8d; cursor: not-allowed; }
    
    .page-info {
      color: #5a4f42;
      font-size: 16px;
      min-width: 80px;
      text-align: center;
    }
    
    @media (min-width: 768px) {
      .page-info {
        font-size: 18px;
        min-width: 100px;
      }
    }
    
    .page-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 12px;
      flex-wrap: wrap;
      padding: 0 10px;
    }
    
    @media (min-width: 768px) {
      .page-dots {
        gap: 8px;
        margin-top: 16px;
      }
    }
    
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #d4c9b8;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    
    @media (min-width: 768px) {
      .dot {
        width: 12px;
        height: 12px;
      }
    }
    
    .dot:hover { background: #c9bfae; transform: scale(1.2); }
    .dot.active { background: #8b7355; }
    
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .lightbox.active { display: flex; }
    
    .lightbox-content {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .lightbox-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: none;
      max-height: none;
      width: auto;
      height: auto;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
    }
    
    .lightbox-close {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.2s;
    }
    
    @media (min-width: 768px) {
      .lightbox-close {
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        font-size: 28px;
      }
    }
    
    .lightbox-close:hover { background: rgba(255,255,255,0.2); }
    
    .zoom-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      align-items: center;
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 30px;
      z-index: 1001;
    }
    
    @media (min-width: 768px) {
      .zoom-controls {
        bottom: 30px;
        gap: 10px;
        padding: 10px 20px;
      }
    }
    
    .zoom-btn {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    @media (min-width: 768px) {
      .zoom-btn {
        width: 40px;
        height: 40px;
        font-size: 24px;
      }
    }
    
    .zoom-btn:hover { background: rgba(255,255,255,0.25); }
    
    .zoom-level {
      color: #fff;
      font-size: 13px;
      min-width: 55px;
      text-align: center;
    }
    
    @media (min-width: 768px) {
      .zoom-level {
        font-size: 14px;
        min-width: 60px;
      }
    }
    
    .zoom-hint {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.5);
      font-size: 11px;
      z-index: 1001;
      text-align: center;
      padding: 0 20px;
      display: none;
    }
    
    @media (min-width: 768px) {
      .zoom-hint {
        display: block;
        bottom: 90px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="viewer">
    <div class="image-container">
      <img id="pageImage" src="" alt="Page" onclick="openLightbox()">
    </div>
    
    <div class="controls">
      <button class="btn" id="prevBtn" onclick="changePage(-1)">← Previous</button>
      <span class="page-info"><span id="currentPage">1</span> / 11</span>
      <button class="btn" id="nextBtn" onclick="changePage(1)">Next →</button>
    </div>
    
    <div class="page-dots" id="dots"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" onclick="closeLightbox()">×</button>
    <div class="lightbox-content" id="lightboxContent">
      <img class="lightbox-image" id="lightboxImage" src="" alt="Full size">
    </div>
    <div class="zoom-hint">Mouse wheel to zoom • Drag to navigate</div>
    <div class="zoom-controls">
      <button class="zoom-btn" onclick="zoom(-0.25)">−</button>
      <span class="zoom-level" id="zoomLevel">100%</span>
      <button class="zoom-btn" onclick="zoom(0.25)">+</button>
      <button class="zoom-btn" onclick="resetZoom()" style="font-size: 14px;">⟲</button>
    </div>
  </div>

  <script>
    const TOTAL_PAGES = 11;
    let currentPage = 1;
    
    // Zoom state
    let scale = 1;
    let minScale = 0.5; // Will be set when image loads
    let posX = 0;
    let posY = 0;
    let isDragging = false;
    let startX, startY;
    
    function getImagePath(page) {
      const num = String(page).padStart(4, '0');
      return `acx3_Page_${num}.jpg`;
    }
    
    function updateView() {
      document.getElementById('pageImage').src = getImagePath(currentPage);
      document.getElementById('currentPage').textContent = currentPage;
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = currentPage === TOTAL_PAGES;
      
      document.querySelectorAll('.dot').forEach((dot, i) => {
        dot.classList.toggle('active', i + 1 === currentPage);
      });
    }
    
    function changePage(delta) {
      const newPage = currentPage + delta;
      if (newPage >= 1 && newPage <= TOTAL_PAGES) {
        currentPage = newPage;
        updateView();
      }
    }
    
    function goToPage(page) {
      currentPage = page;
      updateView();
    }
    
    // Lightbox functions
    function openLightbox() {
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightboxImage');
      lightboxImage.src = getImagePath(currentPage);
      lightbox.classList.add('active');
      resetZoom();
      document.body.style.overflow = 'hidden';
      
      // Fit image to screen initially
      setTimeout(() => {
        fitImageToScreen();
      }, 100);
    }
    
    function fitImageToScreen() {
      const img = document.getElementById('lightboxImage');
      const container = document.getElementById('lightboxContent');
      
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      const imgWidth = img.naturalWidth;
      const imgHeight = img.naturalHeight;
      
      const scaleX = containerWidth / imgWidth;
      const scaleY = containerHeight / imgHeight;
      
      scale = Math.min(scaleX, scaleY) * 0.95; // 95% to leave some margin
      minScale = scale; // Set minimum zoom to the fit-to-screen size
      posX = 0;
      posY = 0;
      updateZoom();
    }
    
    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.body.style.overflow = '';
    }
    
    function zoom(delta) {
      const oldScale = scale;
      scale = Math.max(minScale, Math.min(5, scale + delta));
      
      // If we've reached minimum scale, reset position to center
      if (scale === minScale) {
        posX = 0;
        posY = 0;
      }
      
      updateZoom();
    }
    
    function resetZoom() {
      fitImageToScreen();
    }
    
    function updateZoom() {
      const img = document.getElementById('lightboxImage');
      img.style.transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
      document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
      updateCursor();
    }
    
    // Mouse wheel zoom
    document.getElementById('lightboxContent').addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.15 : 0.15;
      zoom(delta);
    });
    
    // Drag to pan
    const lightboxImage = document.getElementById('lightboxImage');
    const lightboxContent = document.getElementById('lightboxContent');
    
    // Prevent image drag default behavior
    lightboxImage.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });
    
    lightboxContent.addEventListener('mousedown', (e) => {
    
      if (scale > minScale * 1.01) {
        e.preventDefault();
        isDragging = true;
        startX = e.clientX - posX;
        startY = e.clientY - posY;
       
        lightboxImage.style.cursor = 'grabbing';
        lightboxContent.style.cursor = 'grabbing';
      }
    });
    
    document.addEventListener('mousemove', (e) => {
      // Only move if we're actively dragging
      if (isDragging) {
        e.preventDefault();
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        updateZoom();
      }
    });
    
    document.addEventListener('mouseup', () => {
     
      if (isDragging) {
        isDragging = false;
        // Reset cursor to grab when released
        lightboxImage.style.cursor = scale > minScale * 1.01 ? 'grab' : 'default';
        lightboxContent.style.cursor = 'default';
      }
    });
    
    
    function updateCursor() {
      if (!isDragging) {
        if (scale > minScale * 1.01) {
          lightboxImage.style.cursor = 'grab';
        } else {
          lightboxImage.style.cursor = 'default';
        }
        lightboxContent.style.cursor = 'default';
      }
    }
    
    // Touch support
    let lastTouchDist = 0;
    let touchStartX = 0;
    let touchStartY = 0;
    
    lightboxContent.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1 && scale > minScale * 1.01) {
        e.preventDefault();
        isDragging = true;
        touchStartX = e.touches[0].clientX - posX;
        touchStartY = e.touches[0].clientY - posY;
      } else if (e.touches.length === 2) {
        e.preventDefault();
        isDragging = false;
        lastTouchDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
      }
    }, { passive: false });
    
    lightboxContent.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        posX = e.touches[0].clientX - touchStartX;
        posY = e.touches[0].clientY - touchStartY;
        updateZoom();
      } else if (e.touches.length === 2) {
        const dist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        const delta = (dist - lastTouchDist) * 0.01;
        zoom(delta);
        lastTouchDist = dist;
      }
    }, { passive: false });
    
    lightboxContent.addEventListener('touchend', (e) => {
      if (e.touches.length === 0) {
        isDragging = false;
      }
    });
    
    // Keyboard
    document.addEventListener('keydown', (e) => {
      const lightbox = document.getElementById('lightbox');
      
      if (lightbox.classList.contains('active')) {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === '+' || e.key === '=') zoom(0.25);
        if (e.key === '-') zoom(-0.25);
        if (e.key === '0') resetZoom();
      } else {
        if (e.key === 'ArrowLeft') changePage(-1);
        if (e.key === 'ArrowRight') changePage(1);
      }
    });
    
    // Close on background click
    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target.id === 'lightbox' || e.target.id === 'lightboxContent') {
        closeLightbox();
      }
    });
    
    // Resize handler
    window.addEventListener('resize', () => {
      const lightbox = document.getElementById('lightbox');
      if (lightbox.classList.contains('active')) {
        fitImageToScreen();
      }
    });
    
    // Create dots
    const dotsContainer = document.getElementById('dots');
    for (let i = 1; i <= TOTAL_PAGES; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.onclick = () => goToPage(i);
      dotsContainer.appendChild(dot);
    }
    
    updateView();
  </script>
</body>
</html>
